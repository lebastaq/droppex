syntax = "proto3";

// to build: mvn clean install

option java_multiple_files = true;
option java_outer_classname = "DownloaderProto";
option objc_class_prefix = "HLW";

package com.fcup.generated;

service downloader {
    rpc StartDownloader (Info) returns (Status) { }
}

message Info {
    string chunkId = 1;
    string ip = 2;
    int32 port = 3;
}

message Status {
    bool ok = 1;
}